<!DOCTYPE html  >
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .btn{
            width: 100px;
        }
    </style>
</head>
<body>
<form action="/supply/add" method="post">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">제품명:</label>
        <input type="text" class="form-control" id="name" placeholder="제품명 입력..." name="name" required>
    </div>
    <div class="mb-3 mt-3">
        <label for="date" class="form-label">입고일:</label>
        <input type="date" class="form-control" id="date" placeholder="입고일 입력..." name="regDate" required>
    </div>
    <div class="mb-3 mt-3">
        <label for="price" class="form-label">가격:</label>
        <input type="number" class="form-control" id="price" placeholder="가격 입력..." name="price" required>
    </div>
    <div class="mb-3 mt-3">
        <label for="count" class="form-label">개수:</label>
        <input type="number" class="form-control" id="count" placeholder="가격 입력..." name="count" required>
    </div>
    <button type="submit" class="btn btn-primary">추가</button>
</form>

<hr>
<table class="table table-hover">
    <thead>
    <tr>
        <th>번호</th>
        <th>제품명</th>
        <th>입고일</th>
        <th>가격</th>
        <th>개수</th>
        <th>증가</th>
        <th>증가</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${supplies}">
        <td th:text="${s.sno}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.regDate}"></td>
        <td th:text="${s.price}"></td>
        <td th:text="${s.count}"></td>
        <td>
            <form action="/supply/plus" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
                <button class="btn btn-primary">증가</button>
            </form>
        </td>
        <td>
<!--            th:if="${s.count>0}-->
            <form action="/supply/minus" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
                <button class="btn btn-success">감소</button>
            </form>
<!--            <form  action="/supply/minus" th:if="${s.count<=0}"  method="post">-->
<!--                <input type="hidden" name="sno" th:value="${s.sno}">-->
<!--                <button class="btn btn-success" disabled>감소</button>-->
<!--            </form>-->
        </td>
        <td>
            <form action="/supply/delete" method="post">
                <input type="hidden" name="sno" th:value="${s.sno}">
                <button class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
